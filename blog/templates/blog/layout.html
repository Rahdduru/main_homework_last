<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="layout.css">

	<title>Unknown Board</title>
	
	<style type="text/css">
		@font-face 
		{ 
			font-family: 'Swagger'; 
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/Swagger.woff') format('woff'); font-weight: normal; font-style: normal; 
		}
	</style>
</head>

<body style="font-family: 'Swagger';">
	
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'main'%}">Likelion</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="{% url 'main'%}">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="{% url 'home'%}">Board</a>
				<a class="nav-item nav-link" href="{% url 'newblog' %}">Write</a>
			</div>
		</div>
	</nav>
	
	<article>
		<div class="write">
			<div class="home_main">
				<div class="alert alert-secondary" role="alert" style="text-align: center; font-size: 20px; color: #424242;">
					<u>※Unkown Board(은)는 모욕을 참지 않긔※</u>
				</div>
			</div>
		</article>
		
		<article>
			{% block content %}
			{% endblock %}
		</div>
	</article>
	
	<footer style="background-color: #2E2E2E; height: 100px; font-size: 20px; padding: 8px 16px; margin-top: 10px;">
		<p style="color: #BDBDBD; text-align: center; padding: 25px;">Copyright &copy;Likelion, 2019</p>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
